<section>



    <!-- 
        1. login page
        2. here we use 'Reactive form'
     -->
    <form 
        fxLayout="column" 
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()" >




        <!-- email field begin -->
        <mat-form-field>
            <input 
                type="email"
                matInput
                placeholder="Your email"
                formControlName="email" >
            <mat-hint>Please enter a valid email.</mat-hint>
            <mat-error>Invalid or missing email</mat-error>    
        </mat-form-field>
        <!-- email field end -->




        <!-- password field begin -->
        <mat-form-field>
        <input 
            type="password"
            matInput
            placeholder="Your password"
            formControlName="password" >
            <mat-hint>Please enter a valid password.</mat-hint>   
            <mat-error>Missing password.</mat-error>    
        </mat-form-field>
        <!-- password field end -->



        <!-- submit button begin -->
        <button 
            type="submit"
            [disabled]="loginForm.invalid"
            mat-raised-button
            color="primary" >Submit</button>
        <!-- submit button end -->

    </form>





</section>
