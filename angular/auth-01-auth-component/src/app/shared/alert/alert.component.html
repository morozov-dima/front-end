

<!-- popup background begin -->
<div class="backdrop" (click)="onClose()"></div>
<!-- popup background end -->



<!-- popup content begin -->
<div class="alert-box">
    <p>
        {{ message }}

    <div class="alert-box-actions">
        <button class="btn btn-primary" (click)="onClose()">
            Close
        </button>
    </div>
</div>
<!-- popup content end -->
