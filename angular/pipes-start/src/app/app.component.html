<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <!-- we wil add filter here -->
      <input type="text" [(ngModel)]="filteredStatus">
      <hr>

      <!-- add new server button -->
      <button (click)="onAddServer()"  class="btn btn-primary">
        Add Server
      </button>
      <br><br>


      <!-- after 2 seconds here will be some string in the result -->
      <h2>App Status:  {{appStatus | async}}</h2>

      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>


          <!-- ********* custom pipe (our own pipe) begin ********** -->
          <!-- we pass parameter to our custom pipe --> 
          <strong>{{ server.name | shorten:10 }}</strong> | 
          <!-- ********* custom pipe (our own pipe) end ********** -->



          <!-- ********* uppercase pipe begin ********** -->
          {{ server.instanceType | uppercase }} | 
          <!-- ********* uppercase pipe end ********** -->



          <!-- ********* date and uppercase pipes begin *********** -->
          {{ server.started | date:'fullDate' | uppercase }}
          <!-- ********* date and uppercase pipes end *********** -->



        </li>
      </ul>
    </div>
  </div>
</div>
