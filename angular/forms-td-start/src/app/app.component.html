<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form 
          (ngSubmit)="onSubmit()" 
          #f="ngForm"
          >


        <!-- userData group begin -->  
        <div 
            id="user-data" 
            ngModelGroup="userData"
            #userData="ngModelGroup"
            >
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control"
              [ngModel]="defaultUserName"
              name="username"
              required
              >
          </div>
          <button class="btn btn-default" (click)="suggestUserName()" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
               >
              <span *ngIf="!email.valid" class="help-block">
                Please enter a valid email!
              </span> 
          </div>
        </div>
        <!-- userData group end -->  

        


        <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>


        <!-- secret text field -->
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
            required
            >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>


        <!-- textarea field -->
        <div class="form-group">
          <textarea 
            name="questionAnswer" 
            rows="3"
            [(ngModel)]="answer"  
            class="form-control"
            >
          </textarea>
        </div>

        <p>
          Your reply: {{ answer }}
        </p>


        <!-- radio field -->
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
              type="radio"
              name="gender"
              ngModel
              required
              [value]="gender">
              {{ gender }}
          </label>
        </div>

          <!-- disable button if form in not valid-->
          <button 
          [disabled]="!f.valid" 
          class="btn btn-primary" 
          type="submit">Submit</button>


      </form>



      <hr>

      <!-- Output form results -->
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>Username: {{user.username}}</p>
          <p>Mail: {{user.email}}</p>
          <p>Secret Question: Your first {{user.secretQuestion}}</p>
          <p>Answer: {{user.answer}}</p>
          <p>Gender: {{user.gender}}</p>
         </div>
       </div>  


    </div>
  </div>
</div>
