<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>
        My Quotes
      </h1>

      <div class="interesting">
        <app-quote 
          [ngStyle]="{
            'width': isFavorite ? '600px' : '400px'
          }"
          (click)="isFavorite = !isFavorite"
          [ngClass]="{'favorite super-favorite' : isFavorite}"></app-quote>
      </div>

      <button (click)="onShowboring(boringBlock)" class="btn btn-primary">Show boring Quotes</button>

      <div 
        style="display: none"
        class="boring" #boringBlock>
        <div id="very-boring">
          <app-quote></app-quote>
        </div>
      </div>


    </div>
  </div>
</div>
