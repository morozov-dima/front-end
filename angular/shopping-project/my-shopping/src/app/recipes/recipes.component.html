<div class="row">
    <div class="col-md-5">
        <app-recipe-list (myRecipe)="onMyRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="showRecipe; else elseBlock" [myRecipeDetailsItem]="myRecipeDetails"></app-recipe-detail>
        <ng-template #elseBlock>Please select a Recipe!</ng-template>
    </div>
</div>
