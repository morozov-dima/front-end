<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="myRecipeDetailsItem.imagePath" 
            alt="{{myRecipeDetailsItem.imagePath}}" 
            style="max-height:300px;"
            class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{myRecipeDetailsItem.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">

        <!-- option 1 with Renderer2 class -->
        <!-- <div [appDropdown]="'open'" class="btn-group"> -->

        <!-- option 2 with HostBinding Decorator -->    
        <div [appDropdownHostbindingDirective]="'open'" class="btn-group">

        
            <button
                type="button"
                class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>

            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{myRecipeDetailsItem.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of myRecipeDetailsItem.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
