<!-- 
    ***************** Add Service Workers ********************
    1. you can add 'service workers' to your app for offline work.
    2. First run 'ng add @angular/pwa'
    3. Then run 'npm install -g http-server'
    4. Then go to 'cd dist/angular-pwa/'
    5. Then run 'http-server -p 8081'
    6. Open your App in 'http://127.0.0.1:8081/'
    7. We also can create production build: 'ng build --prod'
 -->
 ng add @angular/pwa
 npm install -g http-server
 cd dist/angular-pwa/
 http-server -p 8081
