<!-- 
    ******************* new project ********************
    1. create new project with CLI.
    2. '--defaults' use defaults settings for our new project.
    3. '--routing' create routing module for our app.
    4. '--skip-tests' skip tests in our app.
    5. '--dry-run' run our CLI commant in preview.
    6. 'myapp' name of our app.
    7. 'ng new' create new app commant in CLI.
    8. run again current command but without '--dry-run',
       you can also use '-d'.
    9. this CLI command will crate our project and install
       all the dependencies it needs.
 -->
 ng new myapp --defaults --routing --skip-tests --dry-run
 ng new myapp --defaults --routing --skip-tests --d
