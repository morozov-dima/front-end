<!-- 
    ****************** start server **********************
    1. run app.js file
    2. you can also run 'npm start' instead.
 -->
 node app.js
 npm start




 <!-- 
    *********** Third party package - nodemon ************
    1. '-g' install globaly.
    2. '--save-dev' add only for development dependency.
    3. '--save' add as a production dependency.
    4. with this package we don't need restart our server each time.
 -->
 https://www.npmjs.com/package/nodemon
 npm install nodemon --save-dev
 npm i nodemon -g 






 <!-- 
    *********** Install Express.js into our project ************
    1. '--save' add as a production dependency.
 -->
 npm install --save expess






 <!-- 
    *********** Install body-parser for Express.js ************
    1. we want to parse the incoming request body.
 -->
 npm install --save body-parser
