<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget Planner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4/dist/ionic/ionic.js"></script>
  </head>
  <body>



    <ion-app>

      <!-- header begin -->
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <!-- header end -->



      <!-- ionic content  -->
      <ion-content>

        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">

              <ion-card>
                <ion-card-header>
                  <ion-card-title>New Expense</ion-card-title>
                </ion-card-header>
                <ion-card-content>



                  <!-- ionic user input , type text -->
                  <ion-item>
                    <ion-label position="floating">Expense Reason</ion-label>
                    <ion-input type="text" id="input-reason"></ion-input>
                  </ion-item>


                  
                  <!-- ionic user input , type number -->
                  <ion-item>
                    <ion-label position="floating">Expense Amount</ion-label>
                    <ion-input type="number" id="input-amount"></ion-input>
                  </ion-item>



                  <div class="ion-margin-vertical ion-text-right" >

                    <!-- ionic button -->   
                    <ion-button fill="outline" color="danger" id="btn-cancel">
                      <!-- ionic icon -->
                      <ion-icon slot="start" name="close"></ion-icon>
                      Clear
                    </ion-button>


                    <!-- ionic button -->    
                    <ion-button id="btn-confirm">
                          <!-- ionic icon -->
                          <ion-icon slot="start" name="add"></ion-icon>
                          Add Expense
                    </ion-button>

                  </div>




                </ion-card-content>
              </ion-card>

            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-md="6" offset-md="3">

              <!-- list of elements -->
              <ion-list id="expenses-list"></ion-list>

            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <p class="ion-margin" >Total Expenses: <span id="total-expenses"></span></p>
            </ion-col>
          </ion-row>

        </ion-grid>

      </ion-content>


      

      <ion-alert-controller></ion-alert-controller>

      
    </ion-app>



    <script src="app.js"></script>
  </body>
</html>
