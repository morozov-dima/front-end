<section class="report-content">


  <div *ngIf="!dataIsAvailable" class="no-data-available-message">
    No saved locations
  </div>

  <div *ngIf="dataIsAvailable" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
      </ng-container>

      <!-- Lat Column -->
      <ng-container matColumnDef="lat">
        <th mat-header-cell *matHeaderCellDef> Lat </th>
        <td mat-cell *matCellDef="let element"> {{element?.iss_position?.longitude}} </td>
      </ng-container>
  
  
      <!-- Lng Column -->
      <ng-container matColumnDef="lng">
        <th mat-header-cell *matHeaderCellDef> Lng </th>
        <td mat-cell *matCellDef="let element"> {{element?.iss_position?.latitude}} </td>
      </ng-container>
  
      <!-- Timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element?.timestamp | date:'short'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr [id]="row.id" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>




</section>
