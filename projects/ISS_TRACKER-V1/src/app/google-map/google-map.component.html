<section class="google-map-content">

  <!-- google map -->
  <div class="google-map-wrapper">
    <agm-map
      [latitude]="lat"
       [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
     </agm-map>
  </div>

  <!-- add location -->
  <div class="add-location-wrapper">
    <app-add-location></app-add-location>
  </div>
  
</section>
