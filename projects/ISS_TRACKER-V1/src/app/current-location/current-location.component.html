<div class="current-location-content">

    <!-- show current location data -->
    <div *ngIf="isDataLoaded" class="current-location-wrapper">
        <div class="location-block">
            <h1>Current location</h1>
        </div>
        <div class="location-block">
            <div>Lat: {{lat}}, Lng:{{lng}},</div>
            <div>Time: {{time}}</div>
        </div>
    </div>

     <!-- show loader --> 
     <app-loader *ngIf="!isDataLoaded"></app-loader>

</div>
