<div class="row">

    <!-- list of slots begin -->
    <div *ngFor="let postsItem of postsItems; index as i" class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{postsItem.title}}</h5>
          <p class="card-text">{{postsItem.body}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <!-- list of slots end -->


  </div>
