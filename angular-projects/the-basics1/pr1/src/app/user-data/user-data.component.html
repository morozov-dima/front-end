<section class="userData">
    <label for="Username" class="form-label">Username</label>
    <input [(ngModel)]="userMame" type="text" class="form-control" id="Username" >
    <p>{{userMame}}</p>
    <button (click)="resetUser()" class="btn btn-primary" [disabled]="userMame.length ? false : true">Button</button>
</section>
