<section class="games">
    <ul class="games-items">
        <li *ngFor="let gamesData of currentGamesData; index as i;" class="games-item">
            <a [routerLink]="['game',i]">{{gamesData.gameName}} - {{i}}</a>
        </li>
        

    </ul>
</section>
