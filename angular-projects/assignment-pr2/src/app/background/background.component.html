<section class="box">
    <div class="box-view">
        <div [ngStyle]="{
                backgroundColor: changeBg ? 'blue' : 'unset',
                color: changeBg ? 'white' : 'blue'
            }"
            class="box-view-bg">box</div>
    </div>
    <div class="button">
        <button (click)="changeBg = !changeBg">Change Background</button>
    </div>
</section>
