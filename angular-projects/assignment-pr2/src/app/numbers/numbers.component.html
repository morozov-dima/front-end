<section class="content">
    <div class="content-number">
        <div class="content-number-value">
            <span>{{number}}</span>
        </div>
    </div>
    <div class="buttons">
        <button (click)="number = number + 1">Add</button>
        <button (click)="number = 0">Clear</button>
    </div>
</section>
