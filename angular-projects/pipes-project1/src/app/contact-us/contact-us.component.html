<section class="form">

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">


        <!-- username field begin -->
        <div class="mb-3">
            <label for="usernameInput" class="form-label">User name</label>
            <input 
                type="text" 
                class="form-control"
                name="usernameInput" 
                formControlName="usernameInput"
                id="usernameInput" >
                <span class="error" *ngIf="!profileForm.get('usernameInput')!.valid && profileForm.get('usernameInput')!.touched">
                    Please enter user name
                </span>
        </div>
        <!-- username field end -->



        <!-- submit button begin -->
        <div class="mb-3">
            <div class="col-12">
                <button [disabled]="!profileForm.valid" type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
        <!-- submit button end -->

        

    </form>


</section>
