<section class="color-data">
    <div 
        class="color-data-circle color1" 
        [ngStyle]="{backgroundColor: color1}" 
        (mouseenter)="onGetColor(color1)">
    </div>

    <div 
        class="color-data-circle color2" 
        [ngStyle]="{backgroundColor: color2}"
        (mouseenter)="onGetColor(color2)">
    </div>

    <div 
        class="color-data-circle color3" 
        [ngStyle]="{backgroundColor: color3}"
        (mouseenter)="onGetColor(color3)">
    </div>
</section>
