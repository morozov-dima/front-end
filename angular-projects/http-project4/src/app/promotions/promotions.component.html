<div class="row">

    <!-- list of top posts begin -->
    <div class="col-sm-6" *ngFor="let topPost of topPosts">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{topPost.title}}</h5>
          <p class="card-text">{{topPost.body}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    <!-- list of top posts end -->

  </div>
