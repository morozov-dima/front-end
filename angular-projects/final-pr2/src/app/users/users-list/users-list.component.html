<div class="users">
    <div class="users-header">
        <h3>Users</h3>
    </div>
    <div class="users-list">
        <button 
            (click)="onChooseCurrentUser(user)" 
            *ngFor="let user of users"
            [ngClass]="{ 'active': user?.id ===  selectedUser?.id}" 
            class="list-group-item">
            <div class="button-texts">
                {{user.username}}
                <span *ngIf="displayEmail" class="button-email">({{user.email}})</span>
            </div>
        </button>

    </div>
    <div class="users-footer">
        <div class="form-check">
            <input checked (change)="toggleEmail()" type="checkbox" id="toggle-email" name="toggle-email" >
            <label for="toggle-email">Display Email</label>
        </div> 
        <div class="text-right">
            <button (click)="addUser()" mat-raised-button color="primary">Add</button>
        </div>
    </div>
</div>
